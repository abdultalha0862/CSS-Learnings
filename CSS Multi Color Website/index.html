<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Color Website</title>

    <style>

        :root{
            --ocolor:yellow;
            --scolor:blue;

        }
        nav ul li{
            list-style: none;
            text-align: center;
            color: rgb(248, 1, 1);
            
        

        }
        nav ul{
            display: flex;
            gap: 20px; 
            background-color:var(--ocolor);
            justify-content: center;           
        }
        
    </style>
</head>
<body>
    <div>

        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Skills</li>
                <li>Projects</li>
                <li>Hobbies</li>
            </ul>
        </nav>
    </div>
</body>
</html>
