<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            text-align: center;
        }
        #id1{
            color: aqua;
        }
        #id2{
            color: #871e1e;
        }
        #id3{
            color: rgb(255, 100, 20);
        }
        #id4{
            color: rgba(255, 50, 109, 0.5);
        }
        #id5{
            color: hsl(0, 100%, 50%);
        }

    </style>
</head>
<body>
    <h1>
        Colors
    </h1>
    <ol>
        <li id="id1">color</li>
        <li id="id2">Hex Code</li>
        <li id="id3">RGB</li>
        <li id="id4">RGBA</li>
        <li id="id5">HSL</li>
    </ol>
</body>
</html>
